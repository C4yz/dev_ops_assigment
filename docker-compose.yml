version: '3'

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "mocompres/devops_server"
    ports:
      - "6000:6000"
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "mocompres/devops_client"
    ports:
      - "3000:3000"