version: '2'

services:
  server1:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "mocompres/devops_server"
    volumes:
      - ./.env:/app/.env:ro
      - ./logs/server_alpha.log:/app/logs/server.log
  
  server2:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "mocompres/devops_server"
    volumes:
      - ./.env:/app/.env:ro
      - ./logs/server_bravo.log:/app/logs/server.log
  


  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "mocompres/devops_client"

  nginxserver:
    image: "nginx"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certbot/www:/var/www/certbot/:ro
      - ./nginx/certbot/conf/:/etc/nginx/ssl/:ro
      - ./logs/nginx/:/var/log/nginx/
    ports:
      - "80:80"
      - "443:443"
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./nginx/certbot/www/:/var/www/certbot/:rw
      - ./nginx/certbot/conf/:/etc/letsencrypt/:rw

  
  